backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "index.html"
        fields:
          - {label: "Hero Title", name: "hero_title", widget: "string", default: "Strategic M&A Advisory"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "text"}
          - {label: "Hero Button Text", name: "hero_button", widget: "string"}
          - {label: "About Section Title", name: "about_title", widget: "string"}
          - {label: "About Section Text", name: "about_text", widget: "markdown"}

      - label: "Contact Information"
        name: "contact"
        file: "content/contact.json"
        fields:
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Address Line 1", name: "address1", widget: "string"}
          - {label: "Address Line 2", name: "address2", widget: "string"}
          - {label: "City", name: "city", widget: "string"}
          - {label: "State", name: "state", widget: "string"}
          - {label: "Zip", name: "zip", widget: "string"}

  - name: "services"
    label: "Services"
    folder: "pages/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
